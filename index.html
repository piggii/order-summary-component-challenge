<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css"
</head>
<body>

  <div class="container">
    <div class="bg-pattern">
      <img class="bg-img" src="images/pattern-background-desktop.svg" alt="" />
    </div>
    <div class="card">
      <div class="card-hd">
        <img class="card-hd-img" src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="card-content">
        <h2 class="font-weight-900">Order Summary</h2>
        <p class="paragraph-weight-500">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price-container">
          <div class="price-container-left">
            <img src="images/icon-music.svg">
            <div class="price-info">
              <p class="font-weight-700">Annual Plan</p>
              <p class="font-weight-500">$59.99/year</p> 
            </div>
          </div>
          <div class="price-container-right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-styled payment-btn">Proceed to Payment</button>
          <button class="btn-styled cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TANAPRON M.</a>.
  </div>
</body>
</html>
